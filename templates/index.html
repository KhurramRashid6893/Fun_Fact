<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Fact Generator</title>
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Content Container */
    .container {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 600px;
      width: 90%;
    }

    /* Header Styling */
    h1 {
      font-size: 2.5em;
      color: #6200ee;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Fact Text Styling */
    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #333;
      line-height: 1.6;
    }

    /* Button Styling */
    button {
      background-color: #6200ee;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(98, 0, 238, 0.3);
    }

    button:hover {
      background-color: #3700b3;
      transform: translateY(-3px);
      box-shadow: 0px 8px 20px rgba(98, 0, 238, 0.5);
    }

    /* Footer Styling */
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fun Fact Generator</h1>
    <p id="fact">Click the button below to get a fun fact!</p>
    <button onclick="fetchFact()">Get a Fun Fact</button>
  </div>

  <footer>
    © 2024 Fun Fact Generator | Khurram Rashid | Made with ❤️
  </footer>

  <script>
    async function fetchFact() {
      const response = await fetch('/get-fact');
      const data = await response.json();
      document.getElementById('fact').innerText = data.fact;
    }
  </script>
</body>
</html>
